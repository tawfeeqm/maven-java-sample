---
name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Run analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=ci-java -Dsonar.projectName='ci-java'
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build artifact
          path: target/
      - name: Copy artifact
        env:
          EC2_HOST: ${{secrets.EC2_HOST}}
          EC2_USER: ${{secrets.EC2_USER}}
          EC2_SSH_KEY: ${{secrets.EC2_SSH_KEY}}
        run: |
          echo "$EC2_SSH_KEY" > /tmp/ec2_ssh_key.pem
          chmod 600 /tmp/ec2_ssh_key.pem
          scp -i /tmp/ec2_ssh_key.pem target/* $EC2_USER@$EC2_HOST:/home/ubuntu
